
<div class="loading-overlay" *ngIf="isLoading">
  <div class="spinner"></div>
</div>

<div class="bodydiv">
  <div class="login-container">
    <div class="logo-container">
      <!-- <img src="public/logo.png" alt="Logo" class="logo"> -->
    </div>
    <div class="login-form">
      <h2>Login</h2>

      <form method="POST">

        <!-- <div class="input-group">
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="email"  id="email" name="email" required placeholder="Enter your email">
        </div> -->
        <div class="input-group">
          <label for="dropdown">Select an Option</label>
          <select [(ngModel)]="selectedOption" id="dropdown" name="dropdown" required>
            <option value="" disabled selected>Select your option</option>
            <option *ngFor="let option of options" [value]="option">{{ option }}</option>
          </select>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required
            placeholder="Enter your password">
        </div>
        <button type="submit" class="btn-login" (click)="login()">Log In</button>
      </form>
      <!-- <div class="footer-links">
      <a href="#">Forgot Password?</a>
      <a href="#">Create Account</a>
    </div> -->
    </div>
  </div>

</div>
