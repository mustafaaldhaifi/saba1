<div class="dialog-backdrop" (click)="cancel()"></div>
<div class="dialog">
    <h3 style="text-align: center ;">أدخل السبب</h3>
    <textarea #reasonInput style="direction: rtl;" [(ngModel)]="reason" rows="3" class="form-control"></textarea>
    <div class="actions">
        <button [disabled]="reason.length < 9" class="btn btn-primary" (click)="confirm()">موافق</button>
        <button class="btn btn-secondary" (click)="cancel()">إلغاء</button>
    </div>
</div>
